<!DOCTYPE html>
<html>
<head>
    <title>小黑聊天</title>
    <style>
        #messages { height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 5px; }
        .my-message { background: #007bff; color: white; }
        #status { padding: 5px; margin-bottom: 10px; border-radius: 3px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h3>临时聊天室 (基于公共WebSocket)</h3>
    <div id="status" class="disconnected">未连接</div>
    
    <div id="messages"></div>
    
    <input type="text" id="messageInput" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">发送</button>
    <button onclick="clearChat()">清空</button>

    <script src=" https://cdn.socket.io/4.5.0/socket.io.min.js "></script>
    <script>
        // 使用公共WebSocket测试服务器
        const socket = io(' https://socketsbay.com/wss/v2/1/demo/');
        // 或者使用这个：wss://echo.websocket.org
        
        let username = prompt('请输入你的昵称:', '用户' + Math.floor(Math.random() * 1000)) || '匿名用户';
        
        // 连接状态
        socket.on('connect', () => {
            updateStatus('已连接到聊天服务器', 'connected');
            addMessage('系统', '连接成功！现在可以开始聊天了', 'system');
        });
        
        socket.on('disconnect', () => {
            updateStatus('连接已断开', 'disconnected');
            addMessage('系统', '连接断开，请刷新页面重试', 'system');
        });
        
        // 接收消息
        socket.on('message', (data) => {
            try {
                const msg = typeof data === 'string' ? JSON.parse(data) : data;
                if (msg.username !== username) { // 不显示自己发的消息
                    addMessage(msg.username, msg.message, 'other');
                }
            } catch(e) {
                // 如果是普通字符串消息
                if (data !== `Hello ${username}` && !data.includes(username)) {
                    addMessage('陌生人', data, 'other');
                }
            }
        });
        
        // 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && socket.connected) {
                const msgData = {
                    username: username,
                    message: message,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                socket.send(JSON.stringify(msgData));
                addMessage(username, message, 'my-message');
                input.value = '';
            }
        }
        
        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // 添加消息到界面
        function addMessage(user, text, className = '') {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = `<strong>${user}:</strong> ${text}`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // 更新连接状态
        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${className}`;
        }
        
        // 清空聊天
        function clearChat() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // 页面关闭提醒
        window.onbeforeunload = () => {
            socket.close();
        };
    </script>
</body>
</html>
