<!DOCTYPE html>
<html>
<head>
    <title>可靠WebSocket聊天室</title>
    <style>
        #messages { height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 5px; }
        .my-message { background: #007bff; color: white; }
        #status { padding: 5px; margin-bottom: 10px; border-radius: 3px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h3>可靠WebSocket聊天室</h3>
    <div id="status" class="disconnected">正在尝试连接...</div>
    
    <!-- 服务器选择 -->
    <div>
        <select id="serverSelect" onchange="changeServer()">
            <option value="0">服务器1: wss://echo.websocket.org</option>
            <option value="1">服务器2: wss://socketsbay.com/wss/v2/1/demo/</option>
            <option value="2">服务器3: wss://www.piesocket.com/v3/1?api_key=VCXCEuvhGcBDP7XhiJJUDvR1e1D3eiVjgZ9VRiaV&notify_self=1</option>
        </select>
        <button onclick="reconnect()">重新连接</button>
    </div>
    
    <div id="messages"></div>
    
    <input type="text" id="messageInput" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">发送</button>
    <button onclick="clearChat()">清空</button>

    <script src=" https://cdn.socket.io/4.5.0/socket.io.min.js "></script>
    <script>
        // 多个备用服务器
        const servers = [
            'wss://echo.websocket.org',  // 最简单的回声服务器
            'wss://socketsbay.com/wss/v2/1/demo/',  // SocketsBay测试服务器
            'wss:// www.piesocket.com/v3/1?api_key=VCXCEuvhGcBDP7XhiJJUDvR1e1D3eiVjgZ9VRiaV&notify_self=1'  // PieSocket免费服务器
        ];
        
        let currentServerIndex = 0;
        let socket;
        let username = prompt('请输入昵称:', '用户' + Math.floor(Math.random() * 1000)) || '匿名用户';
        
        // 初始化连接
        function initConnection() {
            updateStatus('正在连接服务器...', 'connecting');
            
            const serverUrl = servers[currentServerIndex];
            
            try {
                if (serverUrl.includes('echo.websocket.org')) {
                    // 原生WebSocket连接
                    socket = new WebSocket(serverUrl);
                    
                    socket.onopen = function(event) {
                        updateStatus('已连接到回声服务器', 'connected');
                        addMessage('系统', '连接成功！这是一个回声服务器，会重复你发送的消息', 'system');
                        joinChat();
                    };
                    
                    socket.onmessage = function(event) {
                        // 回声服务器会把消息发回来，我们要区分自己和别人的消息
                        const message = event.data;
                        if (!message.includes(username) && message !== lastSentMessage) {
                            addMessage('其他人', message, 'other');
                        }
                    };
                    
                    socket.onclose = function(event) {
                        updateStatus('连接已断开', 'disconnected');
                        addMessage('系统', '连接断开，正在重连...', 'system');
                        setTimeout(initConnection, 3000);
                    };
                    
                    socket.onerror = function(error) {
                        console.error('WebSocket错误:', error);
                        updateStatus('连接失败，尝试下一个服务器...', 'disconnected');
                        tryNextServer();
                    };
                    
                } else {
                    // Socket.io连接
                    socket = io(serverUrl, {
                        reconnection: true,
                        reconnectionAttempts: 3,
                        timeout: 5000
                    });
                    
                    socket.on('connect', () => {
                        updateStatus('已连接到聊天服务器', 'connected');
                        addMessage('系统', '连接成功！现在可以开始聊天了', 'system');
                        joinChat();
                    });
                    
                    socket.on('disconnect', () => {
                        updateStatus('连接已断开', 'disconnected');
                        addMessage('系统', '连接断开，请刷新页面重试', 'system');
                    });
                    
                    socket.on('message', (data) => {
                        try {
                            const msg = typeof data === 'string' ? JSON.parse(data) : data;
                            if (msg.username !== username) {
                                addMessage(msg.username || '陌生人', msg.message, 'other');
                            }
                        } catch(e) {
                            if (data !== `Hello ${username}` && !data.includes(username)) {
                                addMessage('陌生人', data, 'other');
                            }
                        }
                    });
                    
                    socket.on('connect_error', () => {
                        throw new Error('连接失败');
                    });
                }
            } catch(error) {
                console.error('连接错误:', error);
                updateStatus('连接失败，尝试下一个服务器...', 'disconnected');
                tryNextServer();
            }
        }
        
        let lastSentMessage = ''; // 用于回声服务器去重
        
        // 加入聊天
        function joinChat() {
            if (socket && socket.connected) {
                const joinMsg = {
                    username: username,
                    message: '加入了聊天室',
                    type: 'join'
                };
                
                if (socket.send) {
                    socket.send(JSON.stringify(joinMsg));
                } else if (socket.emit) {
                    socket.emit('message', joinMsg);
                }
            }
        }
        
        // 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                lastSentMessage = message; // 记录最后发送的消息（用于回声服务器去重）
                
                if (socket.send) {
                    // 原生WebSocket
                    socket.send(`${username}: ${message}`);
                    addMessage(username, message, 'my-message');
                } else if (socket.emit) {
                    // Socket.io
                    const msgData = {
                        username: username,
                        message: message,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    socket.emit('message', msgData);
                    addMessage(username, message, 'my-message');
                }
                
                input.value = '';
            } else {
                alert('连接未就绪，请稍后再试');
            }
        }
        
        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // 添加消息到界面
        function addMessage(user, text, className = '') {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = `<strong>${user}:</strong> ${text}`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // 更新连接状态
        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${className}`;
        }
        
        // 切换服务器
        function changeServer() {
            currentServerIndex = parseInt(document.getElementById('serverSelect').value);
            disconnect();
            setTimeout(initConnection, 500);
        }
        
        // 重新连接
        function reconnect() {
            disconnect();
            setTimeout(initConnection, 500);
        }
        
        // 断开连接
        function disconnect() {
            if (socket) {
                if (socket.close) socket.close();
                if (socket.disconnect) socket.disconnect();
                socket = null;
            }
        }
        
        // 尝试下一个服务器
        function tryNextServer() {
            currentServerIndex = (currentServerIndex + 1) % servers.length;
            document.getElementById('serverSelect').selectedIndex = currentServerIndex;
            setTimeout(initConnection, 1000);
        }
        
        // 清空聊天
        function clearChat() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // 页面关闭时清理
        window.onbeforeunload = () => {
            disconnect();
        };
        
        // 启动连接
        initConnection();
    </script>
</body>
</html>
