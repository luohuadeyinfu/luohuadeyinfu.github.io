<!DOCTYPE html>
<html>
<head>
    <title>临时聊天</title>
    <style>
        #messages { height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        .message { margin: 5px 0; padding: 5px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="输入消息...">
    <button onclick="sendMessage()">发送</button>

    <script>
        let messages = []; // 内存中保存，刷新就清空
        
        // 模拟接收消息（实际项目中这里要连接信令服务器建立P2P）
        function simulateReceive() {
            setTimeout(() => {
                addMessage('对方', '你好！我在线上');
            }, 2000);
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                addMessage('我', message);
                input.value = '';
                
                // 这里应该通过WebRTC发送给对方
                // sendViaWebRTC(message);
            }
        }
        
        function addMessage(user, text) {
            messages.push({ user, text, time: new Date() });
            updateDisplay();
        }
        
        function updateDisplay() {
            const container = document.getElementById('messages');
            container.innerHTML = messages.map(msg => 
                `<div class="message"><strong>${msg.user}:</strong> ${msg.text}</div>`
            ).join('');
            container.scrollTop = container.scrollHeight;
        }
        
        // 页面关闭时清理
        window.onbeforeunload = () => {
            messages = [];
        };
        
        simulateReceive();
    </script>
</body>
</html>
